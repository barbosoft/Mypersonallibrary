name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-unit-tests:
    name: Build & unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # Inicialitza l'SDK (no instal·la res)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Diagnòstic (opcional) - per veure els paquets disponibles
      - name: List available Android packages
        run: sdkmanager --list | head -n 200

      # Instal·la API i build-tools amb retry
      - name: Install API 35 + build-tools
        run: |
          for i in 1 2 3; do
            sdkmanager "platforms;android-35" "build-tools;35.0.1" && break || sleep 15
          done

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Assemble Debug
        run: ./gradlew --stacktrace --no-daemon clean assembleDebug

      - name: Run unit tests
        run: ./gradlew --stacktrace --no-daemon testDebugUnitTest

      - name: Upload APK (debug)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

  instrumented-tests:
    name: Instrumented tests (emulator)
    runs-on: ubuntu-latest
    needs: build-and-unit-tests
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: List available Android packages
        run: sdkmanager --list | head -n 200

      - name: Install API 35 + build-tools
        run: |
          for i in 1 2 3; do
            sdkmanager "platforms;android-35" "build-tools;35.0.1" && break || sleep 15
          done

      - name: Install emulator + system image (API 29)
        run: |
          for i in 1 2 3; do
            sdkmanager "emulator" "system-images;android-29;default;x86_64" && break || sleep 15
          done

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Assemble app & androidTest
        run: ./gradlew --stacktrace --no-daemon :app:assembleDebug :app:assembleAndroidTest

      - name: Run connected tests on API 29
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          target: default
          disable-animations: true
          script: ./gradlew --stacktrace --no-daemon connectedDebugAndroidTest

      - name: Upload AndroidTest reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: connected-android-test-report
          path: app/build/reports/androidTests/connected/**
