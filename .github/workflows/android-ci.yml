# ⚙️ Arxiu: `.github/workflows/android-ci.yml`

```yaml
name: Android CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-unit-tests:
    name: Build & unit tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Assemble Debug
        run: ./gradlew --stacktrace --no-daemon clean assembleDebug

      - name: Run unit tests
        run: ./gradlew --stacktrace --no-daemon test

      - name: Upload APK (debug)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk

  instrumented-tests:
    name: Instrumented tests (emulator)
    runs-on: ubuntu-latest
    needs: build-and-unit-tests
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v3

      # Pre-compilar per reduir temps dins de l'emulador
      - name: Assemble app & androidTest
        run: |
          ./gradlew --stacktrace --no-daemon \
            :app:assembleDebug :app:assembleAndroidTest

      # Emulador i execució de connectedAndroidTest
      - name: Run connected tests on API 29
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          target: default
          disable-animations: true
          script: ./gradlew --stacktrace --no-daemon connectedDebugAndroidTest

      - name: Upload AndroidTest reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: connected-android-test-report
          path: app/build/reports/androidTests/connected/**
